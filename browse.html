<script src='https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js'></script>
<script>

var ptr,tmr
      $(function () {
  const cssClasses = [
  'rangeslider--is-lowest-value',
  'rangeslider--is-highest-value'];

  $('input[type=range]').
  rangeslider({
    polyfill: false,
		onSlideEnd: function(position, value) {
			showP(value)
			setV(value)
		},
		onSlide: function(position, value) {
		},
	})
});
 
function setMin(min) {
	$('input[type=range]').attr({min:min})
	updateRange()
}

function setMax(max) {
	$('input[type=range]').attr({max:max})
	updateRange()
}

function resetRange(ptr) {
	$('#range').val(ptr)
	updateRange()
	setV(ptr+1)
}

function setC(ptr) {
	if (ptr<0) ptr=0
	ptr=Math.floor(ptr)
	$('#range').val(ptr)
	setV(ptr+1)
	showP(ptr)
	updateRange()
}

function updateRange() {
	$('input[type=range]').rangeslider('update', true);
}

var tmr
function showP(value) {
	start=value*no
	clearTimeout(tmr)
	tmr=setTimeout('goToProfile('+start+')',400)
}

function setV(v) {
	v=Math.floor(v)
	if (document.getElementById('txtProfile')) document.getElementById('txtProfile').value=v
	if (document.getElementById('txtProfile').value=='0') setC(1)
}


</script>
